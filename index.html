<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Telegram Christmass</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- ‚úÖ Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Telegram Christmass</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Telegram-Christmass-Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Telegram-Christmass-Build.data",
        frameworkUrl: buildUrl + "/Telegram-Christmass-Build.framework.js",
        codeUrl: buildUrl + "/Telegram-Christmass-Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Telegram Christmass",
        productVersion: "0.0.2",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          /* ‚úÖ Telegram Auth Sync */
          let retryAttempts = 0;
          const maxRetries = 5;
          const retryDelay = 1000;

          function trySendTelegramData() {
            if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
              const initData = Telegram.WebApp.initDataUnsafe;
              if (unityInstance && typeof unityInstance.SendMessage === "function") {
                unityInstance.SendMessage("UserAuthHandler", "OnTelegramAuth", JSON.stringify(initData));
                console.log("üì® Data sent to Unity.");
              } else {
                console.warn("‚ö†Ô∏è Unity instance not ready. Retrying...");
                retry();
              }
            } else {
              console.warn("‚ö†Ô∏è Telegram WebApp data not ready. Retrying...");
              retry();
            }
          }

          function retry() {
            retryAttempts++;
            if (retryAttempts <= maxRetries) {
              setTimeout(trySendTelegramData, retryDelay);
            } else {
              console.error("‚ùå Failed to get Telegram data after max retries.");
            }
          }

          trySendTelegramData();

          /* ‚úÖ AUDIO UNLOCK FIX for iOS / Telegram */
          document.addEventListener('touchstart', function onFirstTouch() {
            try {
              if (unityInstance && unityInstance.Module && unityInstance.Module.resumeAudioContext) {
                unityInstance.Module.resumeAudioContext();
                console.log("üéß Unity audio resumed via Module");
              }
              const Ctx = window.AudioContext || window.webkitAudioContext;
              if (Ctx) {
                const ctx = new Ctx();
                if (ctx.state === 'suspended') ctx.resume();
                console.log("üéµ AudioContext resumed (fallback)");
              }
            } catch (e) {
              console.warn("Audio unlock failed:", e);
            }
            document.removeEventListener('touchstart', onFirstTouch);
          }, { once: true });

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
