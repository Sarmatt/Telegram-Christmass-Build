<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Telegram Christmass</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- âœ… Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- âœ… Automatic iOS / Safari Audio Unlock -->
    <script>
    (function() {
      let unlocked = false;

      async function unlockAudioContext() {
        try {
          const AudioCtx = window.AudioContext || window.webkitAudioContext;
          if (!AudioCtx) return;

          if (!window._unityAudioCtx)
            window._unityAudioCtx = new AudioCtx();

          const ctx = window._unityAudioCtx;

          if (ctx.state === 'suspended') {
            await ctx.resume();
            console.log('ðŸŽ§ iOS AudioContext resumed');
          }

          if (typeof unityInstance !== 'undefined' && unityInstance.Module?.resumeAudioContext) {
            unityInstance.Module.resumeAudioContext();
            console.log('ðŸŽµ Unity Audio resumed');
          }
        } catch (e) {
          console.warn('Audio unlock error:', e);
        }
      }

      // 1ï¸âƒ£ Ð Ð¾Ð·Ð±Ð»Ð¾ÐºÑƒÐ²Ð°Ð½Ð½Ñ Ð¿Ñ€Ð¸ Ð¿ÐµÑ€ÑˆÐ¾Ð¼Ñƒ Ð¶ÐµÑÑ‚Ñ– ÐºÐ¾Ñ€Ð¸ÑÑ‚ÑƒÐ²Ð°Ñ‡Ð°
      function onFirstGesture() {
        if (unlocked) return;
        unlocked = true;
        unlockAudioContext();
        document.removeEventListener('touchstart', onFirstGesture);
        document.removeEventListener('click', onFirstGesture);
      }

      document.addEventListener('touchstart', onFirstGesture, { once: true });
      document.addEventListener('click', onFirstGesture, { once: true });

      // 2ï¸âƒ£ Ð’Ñ–Ð´Ð½Ð¾Ð²Ð»ÐµÐ½Ð½Ñ Ð¿Ñ–ÑÐ»Ñ Ð¿Ð¾Ð²ÐµÑ€Ð½ÐµÐ½Ð½Ñ Ð· Telegram / Safari
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
          console.log('ðŸ” Page visible again â€” resuming audio...');
          unlockAudioContext();
        }
      });

      // 3ï¸âƒ£ ÐŸÐµÑ€Ñ–Ð¾Ð´Ð¸Ñ‡Ð½Ð° Ð¿ÐµÑ€ÐµÐ²Ñ–Ñ€ÐºÐ° (Ð½Ð° Ð²Ð¸Ð¿Ð°Ð´Ð¾Ðº, ÑÐºÑ‰Ð¾ Safari Ð·Ð½Ð¾Ð² Ð·Ð°Ð¼Ð¾Ñ€Ð¾Ð·Ð¸Ñ‚ÑŒ)
      setInterval(() => {
        if (window._unityAudioCtx && window._unityAudioCtx.state === 'suspended') {
          console.log('ðŸ”„ Detected suspended context â€” trying to resume...');
          unlockAudioContext();
        }
      }, 3000);
    })();
    </script>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.querySelector('#unity-canvas');
      const buildUrl = 'Build';
      const loaderUrl = buildUrl + '/Telegram-Christmass-Build.loader.js';

      const config = {
        dataUrl: buildUrl + '/Telegram-Christmass-Build.data',
        frameworkUrl: buildUrl + '/Telegram-Christmass-Build.framework.js',
        codeUrl: buildUrl + '/Telegram-Christmass-Build.wasm',
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'DefaultCompany',
        productName: 'Telegram Christmass',
        productVersion: '0.0.3'
      };

      // âœ… ÐÐ´Ð°Ð¿Ñ‚Ð°Ñ†Ñ–Ñ Ð¿Ñ–Ð´ Ð¼Ð¾Ð±Ñ–Ð»ÑŒÐ½Ñ–
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no';
        document.head.appendChild(meta);
        document.querySelector('#unity-container').className = 'unity-mobile';
        canvas.className = 'unity-mobile';
      }

      document.querySelector('#unity-loading-bar').style.display = 'block';

      const script = document.createElement('script');
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector('#unity-progress-bar-full').style.width = (100 * progress) + '%';
        }).then((unityInstance) => {
          document.querySelector('#unity-loading-bar').style.display = 'none';

          // âœ… Telegram â†’ Unity
          if (window.Telegram?.WebApp?.initDataUnsafe) {
            const data = window.Telegram.WebApp.initDataUnsafe;
            unityInstance.SendMessage('UserAuthHandler', 'OnTelegramAuth', JSON.stringify(data));
            console.log('ðŸ“¨ Telegram data sent to Unity');
          }

          // âœ… ÐŸÐµÑ€ÑˆÐµ Ð¿Ñ€Ð¾Ð±ÑƒÐ´Ð¶ÐµÐ½Ð½Ñ Ð°ÑƒÐ´Ñ–Ð¾ Ð²Ñ–Ð´Ñ€Ð°Ð·Ñƒ Ð¿Ñ–ÑÐ»Ñ Ð·Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶ÐµÐ½Ð½Ñ Unity
          setTimeout(() => {
            if (typeof unlockAudioContext === 'function') unlockAudioContext();
          }, 500);

        }).catch(alert);
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
