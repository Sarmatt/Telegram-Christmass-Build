<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Telegram Christmass</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- âœ… Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.querySelector('#unity-canvas');
      const buildUrl = 'Build';
      const loaderUrl = buildUrl + '/Telegram-Christmass-Build.loader.js';

      const config = {
        dataUrl: buildUrl + '/Telegram-Christmass-Build.data',
        frameworkUrl: buildUrl + '/Telegram-Christmass-Build.framework.js',
        codeUrl: buildUrl + '/Telegram-Christmass-Build.wasm',
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'DefaultCompany',
        productName: 'Telegram Christmass',
        productVersion: '0.0.3'
      };

      // âœ… ÐÐ´Ð°Ð¿Ñ‚Ð°Ñ†Ñ–Ñ Ð¿Ñ–Ð´ Ð¼Ð¾Ð±Ñ–Ð»ÑŒÐ½Ñ– Ð¿Ñ€Ð¸ÑÑ‚Ñ€Ð¾Ñ—
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no';
        document.head.appendChild(meta);
        document.querySelector('#unity-container').className = 'unity-mobile';
        canvas.className = 'unity-mobile';
      }

      document.querySelector('#unity-loading-bar').style.display = 'block';

      const script = document.createElement('script');
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector('#unity-progress-bar-full').style.width = (100 * progress) + '%';
        }).then((unityInstance) => {
          document.querySelector('#unity-loading-bar').style.display = 'none';

          // âœ… ÐŸÐµÑ€ÐµÐ´Ð°Ñ‡Ð° Telegram Ð´Ð°Ð½Ð¸Ñ… Ñƒ Unity
          function sendTelegramData() {
            if (window.Telegram?.WebApp?.initDataUnsafe) {
              const initData = window.Telegram.WebApp.initDataUnsafe;
              unityInstance.SendMessage('UserAuthHandler', 'OnTelegramAuth', JSON.stringify(initData));
              console.log('ðŸ“¨ Telegram data sent to Unity');
            }
          }
          sendTelegramData();
        }).catch(alert);
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
